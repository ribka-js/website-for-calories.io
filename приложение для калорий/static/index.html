<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Calorie Detector</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="container">
    <h1>Food Calorie Detector</h1>

    <div class="card">
        <label for="gramsInput">Вес порции (г):</label>
        <input type="number" id="gramsInput" value="100" min="1" style="width:120px; margin-bottom:8px;">
      <div class="preview" id="preview">
        <span class="hint">Загрузите фото еды</span>
        <img id="imgPreview" src="" alt="" style="display:none;">
      </div>

      <input type="file" id="fileInput" accept="image/*">
      <div class="actions">
        <button id="analyzeBtn" class="btn" disabled>Анализировать</button>
      </div>

      <div class="result" id="result" style="display:none;">
        <h2 id="product"></h2>
        <p id="calories"></p>
        <p class="source" id="source"></p>
      </div>
    </div>

    <footer>
      <small>Серверный API: <code>/analyze/</code></small>
    </footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
